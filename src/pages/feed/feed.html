<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-card *ngFor = "let filme of list_filmes" >

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/logo.png">
    </ion-avatar>
    <h2>{{filme.original_title}}</h2>
    <p>{{filme.release_date}}</p>
  </ion-item>

  <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.poster_path">

  <ion-card-content>
    <p>{{filme.overview}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{object_feed.qntd_likes}}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{object_feed.qntd_comments}}</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{object_feed.time_comment}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
